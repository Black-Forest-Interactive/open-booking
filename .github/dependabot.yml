version: 2
updates:
  # Gradle Dependencies im Backend
  - package-ecosystem: "gradle"
    directory: "/backend"
    schedule:
      interval: "daily"
      time: "06:00"
    target-branch: "development"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "gradle"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "sambalmueslie"
    assignees:
      - "sambalmueslie"
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # NPM Dependencies im Frontend
  - package-ecosystem: "npm"
    directory: "/frontend"   # or wherever your real frontend lives
    schedule:
      interval: "daily"
      time: "06:00"
    target-branch: "development"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "sambalmueslie"
    assignees:
      - "sambalmueslie"
      -
      # GitHub Actions Updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
      time: "06:00"
    target-branch: "development"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "sambalmueslie"
    assignees:
      - "sambalmueslie"