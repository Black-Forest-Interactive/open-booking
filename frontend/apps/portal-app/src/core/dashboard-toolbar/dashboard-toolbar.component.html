<mat-toolbar color="primary">
  <div class="flex flex-row w-full items-center justify-start">

    <div class="flex-none px-3">
      @if (service.isHandset()) {
        <button mat-icon-button routerLink="/">
          <mat-icon>home</mat-icon>
        </button>
      } @else {
        <button mat-stroked-button routerLink="/">
          <mat-icon>home</mat-icon>
          <span>{{ 'MENU.Home' | translate }}</span>
        </button>
      }
    </div>

    <div class="flex-grow"></div>
    <div class="px-1">
      <h3 class="text-[2vw]">{{ service.title() | translate }}</h3>
    </div>
    <div class="flex-grow"></div>

    @if (service.isHandset()) {
      <button mat-icon-button [matMenuTriggerFor]="mainmenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    } @else {
      <button mat-flat-button [matMenuTriggerFor]="mainmenu">
        <mat-icon>more_vert</mat-icon>
        <span>{{ 'MENU.Title' | translate }}</span>
      </button>
    }


    <mat-menu #mainmenu="matMenu">

      <button mat-menu-item [matMenuTriggerFor]="langmenu">
        <mat-icon>language</mat-icon>
        <span>{{ 'MENU.Language' | translate }}</span>
      </button>

      <button mat-menu-item (click)="showHelp()">
        <mat-icon>help</mat-icon>
        <span>{{ 'MENU.Help' | translate }}</span>
      </button>
    </mat-menu>


    <mat-menu #langmenu="matMenu">
      <button mat-menu-item (click)="service.setLanguage('en')">
        @if (service.lang() == 'en') {
          <mat-icon>check</mat-icon>
        }
        {{ 'LANG.English' | translate }}
      </button>
      <button mat-menu-item (click)="service.setLanguage('de')">
        @if (service.lang() == 'de') {
          <mat-icon>check</mat-icon>
        }
        {{ 'LANG.German' | translate }}
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
