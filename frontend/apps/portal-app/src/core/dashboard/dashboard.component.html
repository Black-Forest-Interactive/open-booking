<app-dashboard-toolbar></app-dashboard-toolbar>
<app-loading-bar [reloading]="reloading()"></app-loading-bar>
<!-- Scrollable Content Area -->
<div class="fixed top-16 sm:top-20 bottom-14 left-0 right-0 overflow-y-auto">
  <div class="container mx-auto max-w-[1600px] px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">

    <mat-card>
      <div class="flex flex-col justify-center">
        <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800 dark:text-gray-100 px-4 pt-4 mb-4">
          {{ 'DASHBOARD.Title' | translate }}
        </h2>
        <mat-divider></mat-divider>
        @if (entries().length > 0) {
          <app-dashboard-content [content]="entries()" class="px-4 pb-4"></app-dashboard-content>
        } @else {
          <div class="flex flex-col items-center justify-center py-12 sm:py-16 text-center">
            <mat-icon
              class="!text-6xl sm:!text-7xl !w-16 !h-16 sm:!w-20 sm:!h-20 text-gray-300 dark:text-gray-600 mb-4">
              inbox
            </mat-icon>
            <h3 class="text-xl sm:text-2xl font-medium text-gray-600 dark:text-gray-400 mb-2">
              {{ 'DASHBOARD.NoData' | translate }}
            </h3>
            <p class="text-sm sm:text-base text-gray-500 dark:text-gray-500">
              {{ 'DASHBOARD.ComeBackLater' | translate }}
            </p>
          </div>
        }
      </div>
    </mat-card>

  </div>
</div>
<!-- Fixed Footer at bottom -->
<footer
  class="fixed bottom-0 left-0 right-0 h-14 bg-gray-100 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-800 flex items-center justify-between px-4 sm:px-6 z-10">
  <div class="text-sm text-gray-600 dark:text-gray-400">
    <a href="https://github.com/Black-Forest-Interactive/open-booking"
       target="_blank"
       rel="noopener noreferrer"
       class="hover:text-gray-900 dark:hover:text-gray-200 hover:underline transition-colors">
      Open Booking {{ currentYear }}
    </a>
  </div>
  <div class="text-sm text-gray-600 dark:text-gray-400">
    Version {{ version }}
  </div>
</footer>
