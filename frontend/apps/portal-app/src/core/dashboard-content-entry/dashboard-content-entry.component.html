<mat-card routerLink="./details/{{data().date}}">
  <mat-card-header class="flex bg-gray-900/10 p-2 justify-center items-center">
    <mat-card-title class="flex-auto">{{ data().date | date:'fullDate' }}</mat-card-title>
    <mat-card-subtitle class="flex-auto">{{ data().start | date:'shortTime' }}- {{ data().end | date:'shortTime' }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <div echarts [options]="chartOption" [merge]="chartMerge()" class="h-[100px]"></div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-stroked-button color="primary" routerLink="./details/{{data().date}}" class="flex-grow-1">
      <mat-icon>play_lesson</mat-icon>
      {{ 'BOOKING.Action.Create' | translate }}
    </a>
  </mat-card-actions>
</mat-card>
