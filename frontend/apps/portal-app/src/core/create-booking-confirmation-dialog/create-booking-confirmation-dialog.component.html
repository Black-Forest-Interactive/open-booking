<app-loading-bar [reloading]="reloading()"></app-loading-bar>
<ng-template #showResponse>
  <h2 mat-dialog-title>{{ title() }}</h2>
  <mat-dialog-content>
    <div [innerHTML]="content()"></div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'ACTION.Ok' | translate }}</button>
  </mat-dialog-actions>
</ng-template>
