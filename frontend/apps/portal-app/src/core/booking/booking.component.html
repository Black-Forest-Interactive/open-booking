<div class="container mx-auto max-w-[1600px] px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
  <mat-card>
    @switch (service.mode()) {
      @case ('offer') {
        <app-booking-offer
          [entries]="service.entries()"
          [maxGroupSize]="service.maxGroupSize()"
          (checkout)="service.proceedToCheckout()"
        ></app-booking-offer>
      }
      @case ('checkout') {
        <app-booking-checkout
          [entries]="service.entries()"
          [preferredEntry]="service.preferredEntry()!!"
          [spaceAvailable]="service.maxGroupSize()"
          [data]="service.request()"
          (back)="service.proceedToOffer()"
          (request)="service.proceedToSummary($event)"
        />
      }
      @case ('summary') {
        <app-booking-summary
          [entries]="service.entries()"
          [preferredEntry]="service.preferredEntry()!!"
          [spaceAvailable]="service.maxGroupSize()"
          [request]="service.request()!!"
          (edit)="this.service.proceedToCheckout()"
          (confirm)="handleConfirm($event)"
        />
      }
    }
  </mat-card>
</div>
