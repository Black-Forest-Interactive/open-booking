<div class="container mx-auto max-w-[1600px] px-4 sm:px-6 lg:px-8 py-4 sm:py-6 lg:py-8">
  <mat-card>
    @switch (service.mode()) {
      @case ('checkout') {
        @if (!service.selectedOffer()) {
          <div class="text-center py-12">
            <mat-icon class="!text-6xl opacity-20">shopping_cart</mat-icon>
            <p class="mt-4 text-sm opacity-70">{{ 'CART.Empty' | translate }}</p>
          </div>
        } @else {
          <app-booking-checkout
            [offer]="service.selectedOffer()!!"
            [data]="service.request()"
            (request)="service.proceedToSummary($event)"
          />
        }
      }
      @case ('summary') {
        <app-booking-summary
          [data]="service.selectedOffer()!!"
          [request]="service.request()!!"
          (edit)="this.service.proceedToCheckout()"
          (confirm)="handleConfirm($event)"
        />
      }
    }
  </mat-card>
</div>
