<h2 mat-dialog-title>
  @if (title) {
    {{ title }}
  } @else {
    {{ 'REQUEST.Dialog.Failed.Title' | translate }}
  }
</h2>
<mat-dialog-content class="!max-w-full">
  @if (content) {
    <div class="prose prose-sm max-w-none break-words" [innerHTML]="content"></div>
  } @else {
    <div class="prose prose-sm max-w-none break-words">
      {{ 'REQUEST.Dialog.Failed.Message' | translate:data }}
    </div>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ 'ACTION.Ok' | translate }}</button>
</mat-dialog-actions>
