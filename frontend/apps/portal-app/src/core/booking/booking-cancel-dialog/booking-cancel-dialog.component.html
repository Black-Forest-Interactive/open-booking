<h2 mat-dialog-title class="flex items-center gap-2">
  <mat-icon class="text-red-600">cancel</mat-icon>
  {{ 'BOOKING.Dialog.Cancel.Title' | translate }}
</h2>

<mat-dialog-content>
  <p class="text-gray-700 mb-3">
    {{ 'BOOKING.Dialog.Cancel.Message' | translate }}
  </p>
  <div class="bg-red-50 border-l-4 border-red-400 p-4">
    <p class="text-sm text-red-800">
      {{ 'BOOKING.Dialog.Cancel.Warning' | translate }}
    </p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button [mat-dialog-close]="true">
    {{ 'ACTION.Yes' | translate }}
  </button>
  <button mat-flat-button color="warn" [mat-dialog-close]="false">
    {{ 'ACTION.No' | translate }}
  </button>
</mat-dialog-actions>
