<h2 mat-dialog-title>
  <span>{{ 'BOOKING.Dialog.Cancel.Title' | translate }}</span>
</h2>

<mat-dialog-content>
  <p class="text-gray-700 mb-3">
    {{ 'BOOKING.Dialog.Cancel.Message' | translate }}
  </p>
  <div class="bg-red-50 border-l-4 border-red-400 p-4">
    <p class="text-sm text-red-800">
      {{ 'BOOKING.Dialog.Cancel.Warning' | translate }}
    </p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button matButton="outlined" [mat-dialog-close]="true" class="!text-red-700">
    <mat-icon>cancel</mat-icon>
    {{ 'ACTION.Yes' | translate }}
  </button>
  <button matButton="outlined" [mat-dialog-close]="false">
    {{ 'ACTION.Cancel' | translate }}
  </button>
</mat-dialog-actions>
