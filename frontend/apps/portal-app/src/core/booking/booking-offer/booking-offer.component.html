<!-- Cart Header -->
<div class="p-4 border-b">
  <h2 class="text-xl font-semibold">{{ 'CART.Title' | translate }}</h2>
</div>

<!-- Cart Content -->
<div class="flex-1 overflow-y-auto p-4">
  @if (entries().length === 0) {
    <div class="text-center py-12">
      <mat-icon class="!text-6xl opacity-20">shopping_cart</mat-icon>
      <p class="mt-4 text-sm opacity-70">{{ 'CART.Empty' | translate }}</p>
    </div>
  } @else {
    <div class="flex flex-col gap-2">
      @for (item of entries(); track item.offer.id) {
        <app-booking-entry [data]="item"></app-booking-entry>
      }
    </div>
  }
</div>

<!-- Cart Footer -->
@if (entries().length > 0) {
  <div class="p-4 border-t">
    <div class="flex flex-row justify-between gap-3">
      <button mat-flat-button color="primary" (click)="addMoreItems()">
        {{ 'CART.Action.AddMore' | translate }}
        <mat-icon class="!ml-2">add_circle</mat-icon>
      </button>
      <button mat-flat-button color="primary" [disabled]="hasUnavailableItems()" (click)="proceedToCheckout()">
        {{ 'CART.Action.Checkout' | translate }}
        <mat-icon class="!ml-2">arrow_forward</mat-icon>
      </button>
    </div>
  </div>
}
