<app-loading-bar [reloading]="reloading()"></app-loading-bar>
<mat-toolbar>
  <div class="d-flex flex-row align-items-baseline gap-3">
    <div>
      <button mat-mini-fab routerLink="/" color="primary">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
    @if (app.isHandset()) {
      <h4>{{ data().date | date:'mediumDate' }} {{ data().start | date:'shortTime' }}
        - {{ data().end | date:'shortTime' }}</h4>
    } @else {
      <h3>{{ data().date | date:'fullDate' }} {{ data().start | date:'shortTime' }}
        - {{ data().end | date:'shortTime' }}</h3>
    }
  </div>
</mat-toolbar>
<div class="container d-flex flex-column gap-3">
  @if (app.isHandset()) {
    <div class="fxFlex">
      <app-day-info-details-chart [data]="data()"></app-day-info-details-chart>
    </div>
  }
  <div class="fxFlex">
    <app-day-info-details-list [data]="data()"></app-day-info-details-list>
  </div>
</div>
