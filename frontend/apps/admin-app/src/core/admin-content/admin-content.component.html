<mat-sidenav-container class="h-full w-full">

  <!-- Side Navigation -->
  <mat-sidenav #drawer
               [attr.role]="service.isHandset() ? 'dialog' : 'navigation'"
               [mode]="service.isHandset() ? 'over' : 'side'"
               [opened]="!service.isHandset()"
               class="w-64 !bg-gray-200 mb-1.5">
    <div class="py-4 px-4 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100">
        {{ 'ADMIN.Menu' | translate }}
      </h3>
    </div>
    <mat-divider></mat-divider>
    <nav class="p-4">
      <div class="space-y-2">

        <a routerLink="/dashboard"
           routerLinkActive="active-nav-link"
           class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
          <mat-icon>dashboard</mat-icon>
          <span class="text-sm font-medium">{{ 'ADMIN.Dashboard' | translate }}</span>
        </a>

        <a routerLink="/users"
           routerLinkActive="active-nav-link"
           class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
          <mat-icon>people</mat-icon>
          <span class="text-sm font-medium">{{ 'ADMIN.Users' | translate }}</span>
        </a>

        <a routerLink="/bookings"
           routerLinkActive="active-nav-link"
           class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
          <mat-icon>event</mat-icon>
          <span class="text-sm font-medium">{{ 'ADMIN.Bookings' | translate }}</span>
        </a>

        <a routerLink="/settings"
           routerLinkActive="active-nav-link"
           class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors cursor-pointer">
          <mat-icon>settings</mat-icon>
          <span class="text-sm font-medium">{{ 'ADMIN.Settings' | translate }}</span>
        </a>

      </div>
    </nav>
  </mat-sidenav>

  <!-- Scrollable Content -->
  <mat-sidenav-content class="overflow-y-auto">
    <div class="container mx-auto max-w-[1600px] px-4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
