<div
  class="flex items-center content-between gap-10 border-l-4 border rounded-lg px-4 py-2.5 transition-all duration-200"
  [class]="active()
       ? 'bg-white border-gray-200 hover:border-gray-400 hover:shadow-sm'
       : 'bg-gray-50 border-gray-300 opacity-70'"
>

  <!-- Left Section: ID + Time + Status -->
  <div class="flex items-center gap-3">
    <!-- Offer ID Badge -->
    <div class="flex px-2 py-1 border-gray-200 border bg-gray-100 rounded w-14">
      <div class="flex-1"></div>
      <span class="text-xs font-semibold text-gray-700">{{ entry().info.offer.id }}</span>
    </div>
    <!-- Time -->
    <div class="flex items-center gap-1.5">
      <mat-icon class="text-gray-600" inline>schedule</mat-icon>
      <div class="font-semibold text-gray-900 text-sm whitespace-nowrap">
        {{ start() | date:'shortTime' }} - {{ finish() | date:'shortTime' }}
      </div>
    </div>
    <!-- Assignment -->
    <app-offer-assignment [assignment]="entry().assignment" class="w-40"/>
  </div>

  <!-- Middle Section: Guide + Label (Fixed Width) -->
  <div class="flex flex-row items-center gap-2 flex-1 min-w-0">

    <!-- Guide Info with Quick Edit (Fixed Width) -->
    <div class="w-48">
      @if (entry().info.guide) {
        <div class="flex items-center gap-1 rounded bg-gray-100 border border-gray-300 px-2 py-1">
          <mat-icon class="text-gray-600" inline>follow_the_signs</mat-icon>
          <div class="text-xs text-gray-800 font-medium truncate flex-1">{{ guide() }}</div>
        </div>
      }
    </div>

    <!-- Label with Quick Edit (Fixed Width) -->
    <div class="w-48">
      @if (entry().info.label) {
        <div class="flex items-center gap-1 rounded px-2 py-1 border border-gray-300 h-9"
             [style.background-color]="color() + '15'">
          <span class="w-2.5 h-2.5 rounded-full flex-shrink-0" [style.background-color]="color()"></span>
          <div class="text-xs font-medium truncate text-gray-800 flex-1">
            {{ label() }}
          </div>
        </div>
      }
    </div>
  </div>

  <!-- Right Section: Toggle + Actions -->
  <div class="flex items-center gap-2">
    <!-- Active Toggle -->
    <mat-slide-toggle
      [checked]="active()"
      (change)="toggleActive.emit(entry())"
      [disabled]="reloading()"
      [matTooltip]="(active() ? 'OFFER.Status.Active' : 'OFFER.Status.Inactive') | translate">
    </mat-slide-toggle>

    <!-- Action Buttons -->
    <div class="flex items-center">
      <button
        matIconButton
        [matTooltip]="'OFFER.Action.Edit' | translate"
        (click)="edit.emit(entry())"
        [disabled]="reloading()">
        <mat-icon class="text-gray-600">edit</mat-icon>
      </button>
      <button
        matIconButton
        [matTooltip]="'OFFER.Action.Delete' | translate"
        (click)="delete.emit(entry())"
        [disabled]="reloading()">
        <mat-icon class="text-gray-600">delete</mat-icon>
      </button>
    </div>
  </div>
</div>
