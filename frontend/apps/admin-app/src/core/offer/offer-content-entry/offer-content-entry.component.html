<div class="flex gap-4 flex-1 border-l-8 border rounded px-4 py-2 h-20"
     [style.border-left-color]="color()"
     [ngClass]="active() ? ' border-gray-200 hover:border-blue-300' : 'bg-gray-50 border-gray-300 opacity-60'"
>
  <div class="flex flex-col gap-1 flex-auto justify-between">
    <div class="flex items-center gap-2">
      <mat-icon class="text-gray-500" inline>schedule</mat-icon>
      <div class="font-medium text-gray-800">{{ start() | date:'shortTime' }} - {{ finish() | date:'shortTime' }}
      </div>
    </div>
    @if (info().guide) {
      <div class="flex items-center gap-2 rounded-sm border-gray-300 bg-gray-200 px-2">
        <mat-icon class="text-gray-500" inline>follow_the_signs</mat-icon>
        <div class="text-xs text-gray-800">{{ guide() }}</div>
      </div>
    }
  </div>
  <div class="flex items-center gap-2">
    <mat-icon class="text-gray-500" inline>groups</mat-icon>
    <span class="text-gray-700">{{ maxPersons() }}</span>
  </div>
  <div class="flex items-center gap-1">
    <button matIconButton matTooltip="{{ 'OFFER.Action.Edit' | translate }}" (click)="edit.emit(info())"
            [disabled]="reloading()">
      <mat-icon>edit</mat-icon>
    </button>
    <button matIconButton matTooltip="{{ 'OFFER.Action.Delete' | translate }}" (click)="delete.emit(info())"
            [disabled]="reloading()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
