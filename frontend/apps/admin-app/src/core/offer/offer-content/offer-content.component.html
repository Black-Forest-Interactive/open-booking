<div class="flex flex-row gap-2 justify-center">
  @for (day of dayKeys(); track day) {
    <div class="flex flex-col gap-2 border border-gray-400 rounded">
      <div class="flex items-center justify-between px-4 py-2 border-b">
        <h3 class="text-lg font-semibold text-gray-800">{{ day | date:'shortDate' }}</h3>
        <span class="text-sm text-gray-500 font-medium">
            {{ getOffersForDay(day).length }} {{ getOffersForDay(day).length === 1 ? 'offer' : 'offers' }}
          </span>
      </div>
      <div class="flex flex-col gap-2 items-stretch justify-between px-2 pb-2">
        @for (info of getOffersForDay(day); track info.offer.id) {
          <app-offer-content-entry
            [info]="info"
            [reloading]="reloading()"
            (edit)="edit.emit($event)"
            (delete)="delete.emit($event)"
            class="flex-auto"
          />
        }
      </div>
    </div>
  }
</div>
