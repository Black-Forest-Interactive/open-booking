<div class="flex flex-row gap-4 overflow-x-auto pb-4">
  @for (day of dayKeys(); track day) {
    <div
      class="flex flex-col gap-0 border border-gray-300 rounded-lg shadow-sm hover:shadow-md transition-shadow w-80 flex-shrink-0">
      <!-- Day Header -->
      <div class="flex items-center justify-between px-4 py-3 bg-gray-100 border-b border-gray-300 rounded-t-lg">
        <div class="flex items-center gap-2">
          <mat-icon class="text-gray-600" inline>calendar_today</mat-icon>
          <h3 class="text-lg font-semibold text-gray-800">{{ day | date:'EEEE, MMM d' }}</h3>
        </div>
        <span class="px-2 py-1 bg-gray-700 text-white text-xs font-medium rounded">
          {{ getOffersForDay(day).length }}
        </span>
      </div>

      <!-- Offers List -->
      <div class="flex flex-col gap-3 p-3">
        @for (entry of getOffersForDay(day); track entry.info.offer.id) {
          <app-offer-content-entry
            [entry]="entry"
            [reloading]="reloading()"
            (edit)="edit.emit($event)"
            (delete)="delete.emit($event)"
          />
        }
        @if (getOffersForDay(day).length === 0) {
          <div class="flex flex-col items-center justify-center py-8 text-gray-400">
            <mat-icon class="text-4xl mb-2">event_busy</mat-icon>
            <span class="text-sm">No offers for this day</span>
          </div>
        }
      </div>
    </div>
  }
</div>
