<app-main-content [title]="'MENU.Booking' | translate">

  <div class="flex gap-2 flex-auto" actions>
    <mat-form-field class="flex-1 min-w-[300px] dense-3" subscriptSizing="dynamic" appearance="outline">
      <mat-label>{{ 'DAY_INFO.SelectRange.Title' | translate }}</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="{{ 'DAY_INFO.SelectRange.StartDate' | translate }}">
        <input matEndDate formControlName="end" placeholder="{{ 'DAY_INFO.SelectRange.EndDate' | translate }}">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>

    @if (range.valid) {
      <button
        mat-icon-button
        (click)="clearSelection()"
        color="warn"
        matTooltip="{{ 'OFFER.Action.ClearFilter' | translate }}">
        <mat-icon>close</mat-icon>
      </button>
    }
  </div>

  <app-loading-bar [reloading]="reloading()"/>
  <div class="flex flex-col gap-3 p-2">
    <div class="flex flex-wrap gap-3">
      @for (d of data(); track d.date) {
        <app-booking-entry [data]="d"/>
      }
    </div>
  </div>
</app-main-content>
