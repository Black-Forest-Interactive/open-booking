<app-loading-bar [reloading]="reloading()"/>
<div class="flex flex-wrap">
  @for (b of data(); track b.booking.id) {
    <div class="flex flex-col p-2 cursor-pointer {{b.booking.status}}" (click)="showDetails(b)">
      <div>{{ b.visitorGroup.title }}</div>
      <div>{{ b.visitorGroup.contact }}</div>
      <div class="flex items-center gap-2">
        <mat-icon>person</mat-icon>
        <div>{{ b.visitorGroup.size }}</div>
      </div>
    </div>
  }
  @if (bookings().length <= 0) {
    <div>{{ 'BOOKING.Entry.Empty' | translate }}</div>
  }
</div>
