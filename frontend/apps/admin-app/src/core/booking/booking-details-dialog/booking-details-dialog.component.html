<h2 mat-dialog-title>{{ 'BOOKING.Details.Title'|translate }}</h2>
<mat-dialog-content class="mat-typography">
  <app-booking-details
    [data]="data"
    [reloading]="false"
    [showBackButton]="false"
    (close)="close()"
  ></app-booking-details>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>{{ 'ACTION.Close' | translate }}</button>
</mat-dialog-actions>
