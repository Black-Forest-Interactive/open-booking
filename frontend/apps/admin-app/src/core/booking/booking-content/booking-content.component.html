<div class="flex gap-6 overflow-hidden" style="height: calc(100vh - 270px); min-height: 600px;">
  <!-- Left Side - List (Master) with independent scroll -->
  <div
    [class]="selectedEntry() ? 'w-1/2' : 'w-full'"
    class="transition-all duration-300 overflow-y-auto">
    <app-booking-group-list
      [data]="groupedBookings()"
      [isSearchActive]="isSearchActive()"
      (selectionDayChanged)="selectionDayChanged.emit($event)"
      (selectionWeekChanged)="selectionWeekChanged.emit($event)"
    >
      <ng-template let-entry let-group="group">
        <app-booking-list-entry
          [data]="entry"
          [showText]="true"
          [isSelected]="selectedEntry()?.booking?.id === entry.booking.id"
          (showDetails)="onEntrySelected($event)"
        />
      </ng-template>
    </app-booking-group-list>
  </div>

  <!-- Right Side - Details Panel (Slave) with independent scroll -->
  @if (selectedEntry()) {
    <div class="w-1/2 transition-all duration-300 overflow-y-auto">
      <app-booking-details [data]="selectedEntry()!!" (close)="closeDetails()"/>
    </div>
  }
</div>
