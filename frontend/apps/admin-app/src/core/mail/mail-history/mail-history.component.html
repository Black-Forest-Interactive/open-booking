<app-loading-bar [reloading]="reloading()"/>
<div class="flex flex-col">
  <div class="flex items-start gap-3 px-2 pt-2">
    <button matIconButton (click)="back()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <lib-search label="MAIL.Action.SearchHistory" (search)="search($event)"/>
  </div>
  <table mat-table [dataSource]="entries()">
    <caption>Mail Job Entries</caption>
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef class="w-48">{{ 'MAIL.Table.Timestamp' | translate }}</th>
      <td mat-cell *matCellDef="let entry">{{ entry.timestamp | date:'medium' }}</td>
    </ng-container>
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>{{ 'MAIL.Table.Message' | translate }}</th>
      <td mat-cell *matCellDef="let entry">{{ entry.message }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="pageNumber"
  [pageSizeOptions]="[10, 25, 50, 100]"
  [disabled]="reloading()"
  showFirstLastButtons
  (page)="handlePageChange($event)"
>
</mat-paginator>
