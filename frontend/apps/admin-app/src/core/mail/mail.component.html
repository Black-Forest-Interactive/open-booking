<app-loading-bar [reloading]="reloading()"/>
<div class="flex flex-col">
  <div class="flex items-start gap-3 px-2 pt-2">
    <lib-search label="MAIL.Action.Search" (search)="search($event)"/>
  </div>
  <table mat-table [dataSource]="entries()">
    <caption>Mail Job Entries</caption>
    <ng-container matColumnDef="timestamp">
      <th mat-header-cell *matHeaderCellDef class="w-48">{{ 'MAIL.Table.Timestamp' | translate }}</th>
      <td mat-cell *matCellDef="let job">{{ job.timestamp | date:'medium' }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="w-48">{{ 'MAIL.Table.Status' | translate }}</th>
      <td mat-cell *matCellDef="let job">
        <mat-chip>{{ 'MAIL.Status.' + job.status | translate }}</mat-chip>
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>{{ 'MAIL.Table.Title' | translate }}</th>
      <td mat-cell *matCellDef="let job">{{ job.title }}</td>
    </ng-container>
    <ng-container matColumnDef="cmd">
      <th mat-header-cell *matHeaderCellDef class="w-16"></th>
      <td mat-cell *matCellDef="let job">
        <button matIconButton routerLink="./history/{{job.id}}">
          <mat-icon>history</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="pageNumber"
  [pageSizeOptions]="[10, 25, 50, 100]"
  [disabled]="reloading()"
  showFirstLastButtons
  (page)="handlePageChange($event)"
>
</mat-paginator>
