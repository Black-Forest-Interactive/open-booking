<app-main-content [title]="'MENU.Guide' | translate">

  <div actions>
    <button
      matButton="outlined"
      color="primary"
      routerLink="./create">
      <mat-icon>add</mat-icon>
      {{ 'GUIDE.Action.Create' | translate }}
    </button>
  </div>

  <app-loading-bar [reloading]="reloading()"/>


  <table mat-table [dataSource]="entries()">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>{{ 'GUIDE.Field.Id' | translate }}</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{ 'GUIDE.Field.Name' | translate }}</th>
      <td mat-cell *matCellDef="let row"> {{ row.firstName }} {{ row.lastName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>{{ 'GUIDE.Field.Email' | translate }}</th>
      <td mat-cell *matCellDef="let row"> {{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>{{ 'GUIDE.Field.Phone' | translate }}</th>
      <td mat-cell *matCellDef="let row"> {{ row.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef>{{ 'GUIDE.Field.Mobile' | translate }}</th>
      <td mat-cell *matCellDef="let row">{{ row.mobile }}</td>
    </ng-container>

    <ng-container matColumnDef="cmd">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button matIconButton routerLink="./edit/{{row.id}}">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageIndex]="pageNumber"
    [pageSizeOptions]="[10, 25, 50, 100]"
    showFirstLastButtons [disabled]="reloading"
    (page)="handlePageChange($event)"
  >
  </mat-paginator>
</app-main-content>
