<app-loading-bar [reloading]="reloading()"/>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="max-w-xl mx-auto mt-12 flex flex-col gap-4">

  <mat-form-field appearance="fill">
    <mat-label>{{ 'GUIDE.Field.FirstName' | translate }}</mat-label>
    <input matInput formControlName="firstName"/>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{ 'GUIDE.Field.LastName' | translate }}</mat-label>
    <input matInput formControlName="lastName"/>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{ 'GUIDE.Field.Email' | translate }}</mat-label>
    <input matInput formControlName="email" type="email"/>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{ 'GUIDE.Field.Phone' | translate }}</mat-label>
    <input matInput formControlName="phone"/>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>{{ 'GUIDE.Field.Mobile' | translate }}</mat-label>
    <input matInput formControlName="mobile"/>
  </mat-form-field>

  <div class="flex gap-3">
    <button mat-raised-button color="primary" type="submit" class="flex-1">
      <mat-icon>save</mat-icon>
      {{ 'ACTION.Save' | translate }}
    </button>

    <button mat-stroked-button color="warn" type="button"
            (click)="cancel()" class="flex-1">
      <mat-icon>cancel</mat-icon>
      {{ 'ACTION.Cancel' | translate }}
    </button>
  </div>

</form>
