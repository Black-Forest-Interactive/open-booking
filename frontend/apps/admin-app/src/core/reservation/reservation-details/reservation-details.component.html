<div class="flex flex-col h-[calc(100vh-120px)] min-h-0">
  <app-loading-bar [reloading]="reloading()"/>
  <div class="flex-1 overflow-auto min-h-0">
    <div class="container mx-auto py-4">
      @if (data()) {
        <app-booking-detail-view
          [reloading]="reloading()"
          [data]="data()!!"
          [editMode]="true"
          (reload)="reload()"
          [showBackButton]="!!routeId()"
          (back)="navigateToReservation(router)"
        />
      } @else if (!reloading()) {
        <h3 class="text-lg font-medium text-gray-900 mb-2">
          No {{ 'RESERVATION.Table.Reservations' | translate | lowercase }} found
        </h3>
      }
    </div>
  </div>
</div>
