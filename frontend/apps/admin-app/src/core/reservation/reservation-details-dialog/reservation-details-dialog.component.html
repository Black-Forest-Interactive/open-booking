<mat-dialog-content>
  <app-reservation-details [inputId]="reservationId"></app-reservation-details>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton="filled" color="warn" [mat-dialog-close]="true" cdkFocusInitial>
    <mat-icon>cancel</mat-icon>
    {{ "ACTION.Close" | translate }}
  </button>
</mat-dialog-actions>
