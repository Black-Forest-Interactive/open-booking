<div class="flex flex-col h-full">
  <app-loading-bar [reloading]="reloading()"/>


  <!-- Header toolbar -->
  <mat-toolbar color="primary" class="shadow-sm sticky top-0 z-20">
    <mat-toolbar-row class="container mx-auto !px-4 !py-3 gap-3 flex-wrap !h-auto !min-h-fit">
      <span class="text-xl font-semibold flex-1">{{ 'LABEL.Title' | translate }}</span>
      <!-- Action buttons -->
      <div class="flex flex-wrap gap-3">
        <button
          mat-fab
          extended
          color="primary"
          routerLink="./create">
          <mat-icon>add</mat-icon>
          {{ 'LABEL.Action.Create' | translate }}
        </button>

      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <!-- Table section -->
  <div class="flex-1 overflow-auto">
    <div class="container mx-auto">
      <mat-card class="!rounded-2xl overflow-hidden">
        <div class="flex items-start gap-3 px-2 pt-2">
          <lib-search label="LABEL.Action.Search" (search)="search($event)"/>
        </div>

        <table mat-table [dataSource]="entries()">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>{{ 'LABEL.Field.Id' | translate }}</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>{{ 'LABEL.Field.Name' | translate }}</th>
            <td mat-cell *matCellDef="let row"> {{ row.name }}</td>
          </ng-container>

          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef>{{ 'LABEL.Field.Color' | translate }}</th>
            <td mat-cell *matCellDef="let row">
              <div class="flex items-center gap-2">
                <div [style.background-color]="row.color"
                     class="w-6 h-6 rounded border border-gray-300">
                </div>
                <span>{{ row.color }}</span>
              </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="priority">
            <th mat-header-cell *matHeaderCellDef>{{ 'LABEL.Field.Priority' | translate }}</th>
            <td mat-cell *matCellDef="let row"> {{ row.priority }}</td>
          </ng-container>

          <ng-container matColumnDef="cmd">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button matIconButton routerLink="./edit/{{row.id}}">
                <mat-icon>edit</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </div>
  </div>

  <mat-paginator
    [length]="totalElements"
    [pageSize]="pageSize"
    [pageIndex]="pageNumber"
    [pageSizeOptions]="[10, 25, 50, 100]"
    showFirstLastButtons [disabled]="reloading"
    (page)="handlePageChange($event)"
  >
  </mat-paginator>
</div>
