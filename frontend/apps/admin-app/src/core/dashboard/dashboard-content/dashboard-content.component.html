<app-loading-bar [reloading]="reloading()"/>
<div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
  @for (offer of content(); track offer.info.offer.id) {
    <app-dashboard-content-entry
      [data]="offer"
      class="bg-white rounded-lg shadow-sm overflow-hidden border-l-8"
      [style.border-color]="offer.info.label?.color ?? ''"
    />
  }
</div>
@if (content().length <= 0) {
  <div class="bg-white rounded-lg shadow-sm p-8 text-center">
    <mat-icon>filter_alt</mat-icon>
    <p class="text-gray-500">No shows match the current filters</p>
    <button (click)="clearFilter.emit(true)" class="mt-3 text-blue-600 hover:text-blue-700 text-sm font-medium">
      Clear filters
    </button>
  </div>
}
