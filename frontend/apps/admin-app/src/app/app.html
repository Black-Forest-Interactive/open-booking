<!-- Main container uses Tailwind for full-screen centering and responsive padding -->
<div class="min-h-screen bg-gray-100 p-4 md:p-8 flex justify-center items-center">

  <!-- Material Card component -->
  <mat-card class="w-full max-w-4xl bg-white shadow-2xl rounded-xl transition-all duration-300">

    <!-- Card Header: Uses Tailwind text sizing and color -->
    <mat-card-header class="!p-6 border-b border-indigo-100">
      <mat-card-title class="text-3xl font-extrabold text-indigo-700">
        Admin Panel Status
      </mat-card-title>
      <mat-card-subtitle class="text-sm text-gray-500 mt-1">
        Material and Tailwind Integration Check
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content class="p-6 space-y-4">

      <!-- Tailwind Flex Container (Responsive Test) -->
      <div class="flex flex-col md:flex-row md:space-x-6 space-y-4 md:space-y-0">

        <!-- Tailwind Colored Block -->
        <div class="flex-1 p-4 bg-indigo-50 border-l-4 border-indigo-500 rounded-lg">
          <p class="font-semibold text-indigo-800">Tailwind Test:</p>
          <p class="text-gray-700">This container has a Tailwind background, border, and specific padding (p-4) which
            confirms Tailwind is active and loaded successfully.</p>
        </div>

        <!-- Material Component Block -->
        <div class="flex-1 p-4 bg-gray-50 border-l-4 border-gray-300 rounded-lg">
          <p class="font-semibold text-gray-800">Material Component Test:</p>
          <!-- A Material Button using the default Angular Material styling -->
          <div class="flex gap-2 ">
            <button matButton="filled" class="mt-2 primary">
              <mat-icon>verified_user</mat-icon>
              Primary
            </button>
            <button matButton="filled" class="mt-2 secondary">
              <mat-icon>verified_user</mat-icon>
              tertiary
            </button>
            <button matButton="filled" class="mt-2 error">
              <mat-icon>verified_user</mat-icon>
              error
            </button>
          </div>
          <div class="flex gap-2 ">
            <button matButton="tonal" class="mt-2 primary">
              <mat-icon>verified_user</mat-icon>
              Primary
            </button>
            <button matButton="tonal" class="mt-2 secondary">
              <mat-icon>verified_user</mat-icon>
              tertiary
            </button>
            <button matButton="tonal" class="mt-2 error">
              <mat-icon>verified_user</mat-icon>
              error
            </button>
          </div>
        </div>

      </div>

    </mat-card-content>

    <!-- Card Actions: Uses a combination of Material and Tailwind styling -->
    <mat-card-actions class="!p-6 border-t border-gray-100 flex justify-end">
      <button mat-stroked-button color="accent" class="hover:bg-indigo-50 transition-colors">
        Run Diagnostics
      </button>
    </mat-card-actions>
  </mat-card>
</div>
