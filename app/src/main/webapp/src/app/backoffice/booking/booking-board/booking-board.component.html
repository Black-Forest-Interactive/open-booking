<mat<mat-progress-bar mode="indeterminate" *ngIf="reloading"></mat-progress-bar>
<div class="d-flex flex-column p-0 container-fluid">
  <div class="d-flex flex-row gap-3 align-items-center mat-elevation-z2 py-2">
    <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
    <!--    <button mat-stroked-button>-->
    <!--      <mat-icon>playlist_add</mat-icon>-->
    <!--      {{'REQUEST.Action.ChangeOffer' | translate}}</button>-->
  </div>

  <div class="d-flex flex-row container-fluid p-2 gap-3 align-content-stretch">
    <div class="d-flex flex-column gap-3 align-content-stretch col-5">
      <app-booking-details-visitor-group [data]="data" (requestReload)="reload()"></app-booking-details-visitor-group>
    </div>
    <div class="d-flex flex-column gap-3 align-content-stretch flex-fill">
      <app-booking-details-header [data]="data"></app-booking-details-header>
      <app-booking-details-bookings [data]="data" (change)="reload()"></app-booking-details-bookings>
      <app-booking-details-comment [data]="data" (change)="reload()"></app-booking-details-comment>
    </div>
  </div>

</div>

-progress-bar mode="indeterminate" *ngIf="this.dayInfoService.reloading | async"></mat-progress-bar>
<div class="d-flex flex-column p-2 container-fluid gap-3">
  <div class="d-flex flex-row gap-3 align-items-start px-2 pt-2 pb-0">

    <mat-form-field appearance="outline" class="date-range-selector">
      <mat-label>{{'DAY_INFO.SelectRange.Title' | translate}}</mat-label>
      <mat-date-range-input [rangePicker]="picker" [formGroup]="range">
        <input matStartDate formControlName="start" placeholder="{{'DAY_INFO.SelectRange.StartDate' | translate}}">
        <input matEndDate formControlName="end" placeholder="{{'DAY_INFO.SelectRange.EndDate' | translate}}">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-fab (click)="clearSelection()" color="primary" *ngIf="range.valid">
      <mat-icon>cancel</mat-icon>
    </button>

    <div class="flex-fill"></div>
  </div>
  <div class="d-flex flex-row flex-wrap gap-3">
    <ng-container *ngFor="let data of this.dayInfoService.data">
      <app-booking-board-entry [data]="data" class="booking-board-entry"></app-booking-board-entry>
    </ng-container>
  </div>
</div>
